<div class="big-card" data-id="{{ _id }}">
  <img class="big-card__cover" src="{{ postCover }}" alt="" />
  <div class="big-card__texts">
    <h3 class="big-card__texts__title">{{ title }}</h3>
    <span class="big-card__texts__resume">{{ resume }}</span>
  </div>
  <app-button [location]="'post/' + _id" [label]="'Leia mais'" />
</div>
